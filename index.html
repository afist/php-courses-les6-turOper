<head>

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation">
                        <a>Конвертер Валют</a>
                    </li>
                </ul>
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" id="form">
                            <div class="form-group">
                                <label for="country">виберіть з якої в яку переводимо </label>

                                <select name="currency_from"  class="form-control custom-select select">
                                    <option selected="" value="978">EUR</option>
                                    <option value="643">RUB</option>
                                    <option value="840">USD</option>
                                    <option value="980">UAH</option>
                                </select>

                                <select name="currency"  class="form-control custom-select select">
                                    <option selected="" value="978">EUR</option>
                                    <option value="643">RUB</option>
                                    <option value="840">USD</option>
                                    <option value="980">UAH</option>
                                </select>

                            </div>

                            <div class="form-group">
                                <label for="amount_day">Сколько нужно обменять:
                                </label>
                                <input type="tel" value="100" autocomplete="off" name="amount_day" class="form-control" id="amount_day">
                            </div>
                            <div class="form-group">
                                <label>Розрахунок :</label>
                                <div class="form-control" id="price">100$</div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Заказати відпочинок</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<h3 class="hi" style="text-align: center"></h3>
